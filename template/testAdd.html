<div class="panel panel-info bounceIn animated">
    <div class="panel-heading">
        <h4 id="a">Inserte Su Asignatura</h4>
    </div>
    <div class="panel-body">
        <form name="f" class="form-inline" novalidate>
            <div class="form-group">
                <label>Descripción Prueba</label>
                <input type="text" class="form-control" ng-model="p.PRU_DESCRIPCION" required>
            </div>
            <div class="form-group">
                <label>Prueba</label>
                <select select ng-model="p.PRU_ASIGNATURA" class="form-control"  ng-options="obj.id as obj.descripcion for obj in asignatura" required>
                    <option value="">Selección Asignatura</option>
                </select>
            </div>
            <div class="form-group">
                <label>Estado</label>
                <input type="checkbox" class="form-control" ng-model="p.PRU_ESTADO">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success" ng-disabled="f.$invalid" ng-click="insertarPrueba(p)">Enviar</button>
            </div>
        </form>
    </div>

</div>
