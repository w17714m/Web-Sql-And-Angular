<div class="padding30 fadeIn animated">
<div class="panel panel-primary">
    <div class="panel-heading">
        <h4 id="animateLetter">Prueba de funcionalidad</h4>



    </div>
    <div class="panel-body">
<div class="form-horizontal" style="margin-left: 10%;margin-right: 10%;">
        <div class="form-group">
            <label class="col-sm-2 control-label">Busqueda</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="texto" />
            </div>
        </div>



    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="prueba(texto)" class="btn btn-success btn-lg ">Mostrar</button>
        </div>
    </div>

        <br/>

        <div class="form-group">
            <div class="row" ng-show="imagen">
                <center>
                    <div class="col-xs-6 col-md-3">
                        <a href="#" class="thumbnail">
                            <img src="{{imagen}}" class="img-responsive"/>
                        </a>
                    </div>
                </center>
            </div>
        </div>
</div>
    </div>

</div>

</div>
