<div class="panel panel-primary">
    <div class="panel-heading">
        Prueba Asignatura
    </div>
    <div class="panel-body">
        <div ng-switch="opt">
            <div ng-switch-when="2">
                <div class="progress" ng-show="(opt===1||opt===2)">
                    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width:{{porcentaje}}%">
                        <span class="sr-only">45% Complete</span>
                    </div>
                </div>
                <div class="jumbotron">
                    <div class="row">
                        <div class="col-md-offset-4 col-md-4">
                            <div class="thumbnail" ">
                            <img src="img/test.png" >
                            <div class="caption">
                                <h3>Prueba completada</h3>
                                <h4 style="color:#fdcd44;">Bien Contestadas: {{bien}}</h4>
                                <h4 style="color:#dd5145;">Mal Contestadas: {{mal}}</h4>
                                <h4>Total Contestadas: {{mal+bien}}</h4>

                                <button type="button"  class="btn btn-primary pull-right"  ng-click="$parent.opt='-1';indicator = 0;">Volver</button>
                                <br>
                                <br>
                                <br>
                                <br>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div ng-switch-when="1">
            <div class="progress" ng-show="(opt===1||opt===2)">
                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width:{{porcentaje}}%">
                    <span class="sr-only">45% Complete</span>
                </div>
            </div>
            <div class="jumbotron" style="height: 400px;">

                <div class="container">
                    <div class="row">
                        <div class="col-lg-offset-4 col-lg-4">
                            <flippy
                                    class="fancy"
                                    flip="['click']"
                                    flip-back="['click']"
                                    duration="800"
                                    timing-function="ease-in-out">
                                <flippy-front>
                                    <div class="container">

                                        <div class="row">
                                            <img class="img-responsive img-thumbnail" src="{{imagen}}">
                                            <br/>
                                            <div style="margin-top: 10%;">
                                                <span style="font-family: 'Georgia', 'Palatino', 'Times New Roman', 'Times';font-size: 13px;color: #ff0000;font-weight: bold;"></span>
                                            </div>
                                        </div>
                                    </div>
                                </flippy-front>

                                <flippy-back>
                                    <div class="container">
                                        <div class="row">
                                            <div style="margin-top: 50%;text-align: center">
                                                        <span style="font-family: 'Georgia', 'Palatino', 'Times New Roman', 'Times';font-size: 15px;color: #00fd00;font-weight: bold;">
                                                        {{Respuesta[0].RES_DESCRIPCION}}
                                                            <!--{{preguntaActual.PRE_DESCRIPCION}}-->
                                                        </span>
                                                </div>
                                            </div>
                                        </div>
                                </flippy-back>
                            </flippy>
                        </div>
                    </div>
                </div>

                <div class="form-inline">
                    <div  class="col-md-offset-4 col-md-4">
                    <input type="text" class="form-control" style="width: 225px;" ng-model="a.resp" />
                    <button type="button" class="btn btn-xs btn-danger" ng-click="startDictation()">
                                <span class="glyphicon glyphicon-headphones"></span>
                    </button>
                    </div>
               </div>



                <div class="form-group">
                    <button type="button" class="btn btn-info pull-right" ng-click="enviarRespuesta(Respuesta[0],a.resp)">Siguiente</button>
                </div>
                </form>
            </div>
        </div>
        <div ng-switch-when="-1">
            <form name="f" class="form-inline" novalidate>
                <div class="form-group">
                    <select select ng-model="i.PRU_ASIGNATURA" class="form-control" ng-change="selectAsignaturaAcademica(i.PRU_ASIGNATURA)"  ng-options="obj.ID as obj.ASIG_NOMBRE for obj in asignatura" required>
                        <option value="">Selección Asignatura</option>
                    </select>
                </div>
                <div class="form-group">
                    <select select ng-model="i.PRE_PRUEBA" class="form-control"  ng-options="obj.ID as obj.PRU_DESCRIPCION for obj in pruebas" required>
                        <option value="">Selección Prueba</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-success" ng-disabled="f.$invalid" ng-click="iniciarPrueba(i.PRE_PRUEBA)">Iniciar Prueba</button>
                </div>
            </form>
        </div>

    </div>
</div>
</div>



<div ng-include="'template/modalAddQuestion.html'"></div>
