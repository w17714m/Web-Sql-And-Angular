
<button type="button" class="btn btn-primary slideInUp animated" data-toggle="modal" data-target=".bs-example-modal-lg">Large modal</button>
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form>
                <div class="form-group">
                    <label for="descripcion-respuesta" class="control-label">Escriba la respuesta:</label>
                    <input type="text" class="form-control" ng-model="f.strRespuesta">
                </div>
                <div class="form-group">
                    <label>Es Correcta</label>
                    <input type="checkbox" class="form-control" ng-model="f.bolEstado">
                </div>
                <div class="form-group">
                    <button type="submit" ng-disabled="f.$invalid">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</div>
