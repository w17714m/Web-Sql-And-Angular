<div class="panel panel-info bounceIn animated">
    <div class="panel-heading">
        <h4 id="a">Inserte Su Asignatura</h4>
    </div>
    <div class="panel-body">
        <form name="f" class="form-inline" novalidate>
            <div class="form-group">
                <label>Asignatura</label>
                <select ng-model="f.numTipoAsig" class="form-control"  ng-options="obj.id as obj.descripcion for obj in tipoAprendizaje" required>
                    <option value="">Selecci√≥n Asignatura</option>
                </select>
            </div>

            <div class="form-group">
                <label>Descripcion</label>
                <input type="text" class="form-control" ng-model="f.strDescripcion" required>
            </div>

            <div class="form-group">
                <label>Estado</label>
                <input type="checkbox" class="form-control" ng-model="f.bolStado">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-md" ng-disabled="f.$invalid" ng-click="insertarAsignatura(f)" >Enviar</button>
            </div>
        </form>
    </div>

</div>
