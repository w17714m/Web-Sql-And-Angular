<div class="panel panel-info bounceIn animated">
    <div class="panel-heading">
        <h4 id="a">Edite su prueba</h4>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>Nombre Prueba</th>
                <th>Asignatura</th>
                <th>Bien</th>
                <th>Mal</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="i in pruebas">
                <th scope="row" ng-show="edit[$index]===$index">{{i.ID}}</th>
                <td ng-show="edit[$index]===$index">
                    <input type="text" class="form-control" ng-model="i.PRU_DESCRIPCION" required>
                </td>
                <td ng-show="edit[$index]===$index">
                    <select select ng-model="i.PRU_ASIGNATURA" class="form-control"   ng-options="obj.id as obj.descripcion for obj in asignatura" required>
                        <option value="">Selecci√≥n Asignatura</option>
                    </select>
                </td>
                <td ng-show="edit[$index]===$index">{{i.PRU_BIEN}}</td>
                <td ng-show="edit[$index]===$index">{{i.PRU_MAL}}</td>
                <td ng-show="edit[$index]===$index">
                    <input type="checkbox" class="checkbox-inline" ng-model="i.PRU_ESTADO" ng-checked="i.PRU_ESTADO===1?true:false">
                </td>


                <th scope="row" ng-show="edit[$index]!=$index">{{i.ID}}</th>
                <td ng-show="edit[$index]!=$index">{{i.PRU_DESCRIPCION}}</td>
                <td ng-show="edit[$index]!=$index">{{asignatura[i.PRU_ASIGNATURA-1].descripcion}}</td>
                <td ng-show="edit[$index]!=$index">{{i.PRU_BIEN}}</td>
                <td ng-show="edit[$index]!=$index">{{i.PRU_MAL}}</td>
                <td ng-show="edit[$index]!=$index">{{i.PRU_ESTADO===1?'Activado':'Desactivado'}}</td>
                <td>
                <button type="button" class="btn btn-success btn-xs" ng-click="edit[$index]=$index" ng-show="edit[$index]!=$index">Editar</button>
                <button type="button" class="btn btn-success btn-xs" ng-show="edit[$index]===$index" ng-click="actualizarPrueba(i,$index)">Guardar</button>
                <button type="button" class="btn btn-success btn-xs" ng-click="edit[$index]=-1" ng-show="edit[$index]===$index">Cancelar</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
